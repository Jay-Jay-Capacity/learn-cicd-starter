name: cd

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      # Authenticate with Google Cloud using service account JSON
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: your-project-id                # ðŸ‘ˆ replace with real project ID
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}
          export_default_credentials: true

      # Configure Docker to push to Artifact Registry
      - name: Configure Docker
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      # Build and Push Docker image
      - name: Build and push Docker image
        run: |
          gcloud builds submit --tag us-central1-docker.pkg.dev/industrial-joy-473515-v9/notely-ar-repo/notely:latest .

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy notely-service \
            --image us-central1-docker.pkg.dev/industrial-joy-473515-v9/notely-ar-repo/notely:latest \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated
